<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="menu-icon">&#9776;</div>
    <h1>Login</h1>
    <div class="user-icon"><i class="fas fa-user"></i></div>
  </header>

  <main class="main-container">
    <div class="image-section">
        <img src="illustrations.png" alt="Login Illustration" />
      <p class="tagline"><strong>Run Linux & Unix in your browser</strong><br />no installs, no stress.</p>
    </div>
    <div class="form-section">
      <p class="form-heading">Sign Up to get started</p>
      <form id="auth-form">
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="tel" id="phone" placeholder="Phone number" />
        </div>
        <div class="input-wrapper">
          <i class="fas fa-eye"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" id="auth-button">SignUp/ Login</button>
      </form>
    </div>
  </main>
  <script type="module" src="js/login.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "XXXXXXX"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);
  
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value;
      const phone = form.phone.value;
      const password = form.password.value;
  
      // Try logging in
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // âœ… Already registered â†’ Redirect
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // ðŸ‘¤ Not found? Try creating account
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              // Save to Realtime DB
              return set(ref(database, 'users/' + user.uid), {
                email: email,
                phone: phone
              });
            })
            .then(() => {
              // âœ… New user â†’ Redirect
              window.location.href = "dashboard.html";
            })
            .catch((err) => {
              alert(err.message);
            });
        });
    });
  </script>  
</body>
</html>
