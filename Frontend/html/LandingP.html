
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuaLab - Dashboard</title>
    <link rel="stylesheet" href="/Frontend/css/LandingP.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 class="page-title">VirtuaLab</h1>
            <div class="header-actions">
                <div class="greeting">Hi, Charz</div>
                <div class="settings-icon" onclick="location.href='settings.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
                <div class="user-icon" onclick="location.href='profile.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="project-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <path d="M9 9h6v6H9z"></path>
                        </svg>
                    </div>
                    <h3>Your Projects</h3>
                </div>
                
                <div class="project-list">
                    <div class="project-item">
                        <div class="project-toggle" onclick="toggleProject(this)">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6"></polyline>
                            </svg>
                            <span>Project 1</span>
                        </div>
                        <div class="project-files">
                            <div class="file-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13,2 13,9 20,9"></polyline>
                                </svg>
                                index.html
                            </div>
                            <div class="file-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13,2 13,9 20,9"></polyline>
                                </svg>
                                style.css
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-item">
                        <div class="project-toggle" onclick="toggleProject(this)">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                            <span>Project 2</span>
                        </div>
                        <div class="project-files expanded">
                            <div class="project-sub-item">
                                <div class="project-toggle" onclick="toggleProject(this)">
                                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"></polyline>
                                    </svg>
                                    <div class="ubuntu-icon">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#E95420">
                                            <circle cx="12" cy="12" r="10"></circle>
                                        </svg>
                                    </div>
                                    <span>Ubuntu</span>
                                </div>
                                <div class="project-files expanded">
                                    <div class="file-item">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                            <polyline points="13,2 13,9 20,9"></polyline>
                                        </svg>
                                        main.py
                                    </div>
                                    <div class="file-item">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                            <polyline points="13,2 13,9 20,9"></polyline>
                                        </svg>
                                        config.json
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-item">
                        <div class="project-toggle" onclick="toggleProject(this)">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                            <span>Project 3</span>
                        </div>
                        <div class="project-files expanded">
                            <div class="project-sub-item">
                                <div class="project-toggle" onclick="toggleProject(this)">
                                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"></polyline>
                                    </svg>
                                    <div class="fedora-icon">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#294172">
                                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                                        </svg>
                                    </div>
                                    <span>Fedora</span>
                                </div>
                                <div class="project-files expanded">
                                    <div class="project-sub-item">
                                        <div class="project-toggle" onclick="toggleProject(this)">
                                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polyline points="6,9 12,15 18,9"></polyline>
                                            </svg>
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                            </svg>
                                            <span>Docs</span>
                                        </div>
                                        <div class="project-files expanded">
                                            <div class="file-item">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                                    <polyline points="13,2 13,9 20,9"></polyline>
                                                </svg>
                                                README.md
                                            </div>
                                            <div class="file-item">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                                    <polyline points="13,2 13,9 20,9"></polyline>
                                                </svg>
                                                INSTALL.txt
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="os-grid">
                <div class="os-card" onclick="launchOS('ubuntu')">
                    <div class="os-icon ubuntu">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="#E95420">
                            <circle cx="12" cy="12" r="10"></circle>
                            <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">U</text>
                        </svg>
                    </div>
                    <h3>Ubuntu 22</h3>
                </div>
                
                <div class="os-card" onclick="launchOS('kali')">
                    <div class="os-icon kali">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="#367BF0">
                            <rect x="2" y="2" width="20" height="20" rx="2"></rect>
                            <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">K</text>
                        </svg>
                    </div>
                    <h3>Kali Linux</h3>
                </div>
                
                <div class="os-card" onclick="launchOS('fedora')">
                    <div class="os-icon fedora">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="#294172">
                            <circle cx="12" cy="12" r="10"></circle>
                            <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">F</text>
                        </svg>
                    </div>
                    <h3>Fedora XFCE</h3>
                </div>
                
                <div class="os-card" onclick="launchOS('debian')">
                    <div class="os-icon debian">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="#A80030">
                            <circle cx="12" cy="12" r="10"></circle>
                            <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">D</text>
                        </svg>
                    </div>
                    <h3>Debian XFCE</h3>
                </div>
            </div>
        </div>
        
        <div class="chat-bot">
            <div class="chat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
        </div>
    </div>
    
    <script src="/Frontend/js/LandingP.js"></script>
</body>
</html>
