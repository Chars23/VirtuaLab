<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VirtuaLab</title>
    <link rel="stylesheet" href="/Frontend/css/login.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 class="login-title">Login</h1>
            <div class="profile-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </header>

        <div class="main-content">
            <div class="left-section">
                <div class="illustration">
                    <div class="virtual-environment">
                        <div class="person person1"></div>
                        <div class="person person2"></div>
                        <div class="desktop desktop1"></div>
                        <div class="desktop desktop2"></div>
                        <div class="mountains"></div>
                    </div>
                </div>
                <div class="hero-text">
                    <h2>Run Linux & Unix in your browser</h2>
                    <p>no installs, no stress.</p>
                </div>
            </div>

            <div class="right-section">
                <div class="signup-prompt">
                    <button class="signup-btn">Sign Up to get started</button>
                </div>
                
                <div class="login-form-container">
                    <form class="login-form" id="login-form">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 12l2 2 4-4"></path>
                                    <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                                    <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                                </svg>
                                <input type="tel" placeholder="Phone number" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                    <polyline points="10,17 15,12 10,7"></polyline>
                                    <line x1="15" y1="12" x2="3" y2="12"></line>
                                </svg>
                                <input type="password" placeholder="Password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="login-submit-btn">SignUp/ Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/Frontend/js/auth.js"></script>
</body>
</html>
